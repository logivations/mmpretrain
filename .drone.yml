# 2. Build docker image for mmpret
---
kind: pipeline
type: docker
name: PR validation build mmpret images

platform:
  arch: amd64
  os: linux

trigger:
  event:
    include:
      - pull_request

clone: 
  depth: 50

steps:
  - name: Build LS_mmpret docker image for pull request
    image: plugins/docker:20.14
    environment:
      DOCKER_BUILDKIT: 1
    settings: 
      dockerfile: docker/Dockerfile
      context: docker/
      registry: quay.io
      repo: quay.io/logivations/ml_all
      privileged: true
      build_args:
        - BUILDKIT_INLINE_CACHE=1
        - GITHUB_ACCESS_TOKEN=${GITHUB_ACCESS_TOKEN}
      cache_from: 
        - quay.io/logivations/ml_all:LS_mmpret_latest
        - quay.io/logivations/ml_all:LS_mmpret_pr${DRONE_PULL_REQUEST}
      tags:
        - LS_mmpret_pr${DRONE_PULL_REQUEST}
        - LS_mmpret_pr${DRONE_PULL_REQUEST}_${DRONE_COMMIT_SHA}
      username:
        from_secret: DOCKER_QUAY_USERNAME
      password:
        from_secret: DOCKER_QUAY_PASSWORD