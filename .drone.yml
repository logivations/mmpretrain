# This pipeline would be used after each merge request to build mmpret latest docker images
kind: pipeline
type: docker
name: mmpret LS_mmpret_latest

platform:
  arch: amd64
  os: linux

trigger:
  branch:
    - main
  event:
    - push

clone:
  depth: 1

steps:
  - name: Build latest LS_mmpret docker image
    image: plugins/docker:20.14
    environment:
      DOCKER_BUILDKIT: 1
    settings: 
      dockerfile: docker/Dockerfile
      context: docker/
      registry: quay.io
      repo: quay.io/logivations/ml_all
      privileged: true
      build_args:
        - BUILDKIT_INLINE_CACHE=1
        - GITHUB_ACCESS_TOKEN=${GITHUB_ACCESS_TOKEN}
      cache_from: quay.io/logivations/ml_all:LS_mmpret_latest
      tags:
        - LS_mmpret_latest
        - LS_mmpret_latest_${DRONE_COMMIT_SHA}
      username:
        from_secret: DOCKER_QUAY_USERNAME
      password:
        from_secret: DOCKER_QUAY_PASSWORD

#######################################################################################################################
#######################################################################################################################
